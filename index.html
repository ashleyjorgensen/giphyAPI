<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API</title>
</head>

<body>

    <div class="container">
        <h1>PUPPY! GIFS!</h1>

        <!-- Movies will Get Dumped Dere -->
        <div id="puppies-view"></div>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="puppy-form">
            <label for="puppy-input">Want more puppies?</label>
            <input type="text" id="puppy-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-puppy" type="submit" value="Get. More. Puppies.">

            <input id="add-puppy" type="submit" value="Goldens">

            <input id="add-puppy" type="submit" value="Labs">

            <input id="add-puppy" type="submit" value="Cavaliers">

            <input id="add-puppy" type="submit" value="Cocker Spaniels">

        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of puppies
            var topics = ["Goldens", "Labs", "Cavaliers", "Cocker Spaniel"];

            // Function for dumping the JSON content for each button into the div
            function displayPuppyInfo() {

                var puppy = $(this).attr("data-name");
                var queryURL = "http://api.giphy.com/v1/gifs/?q=puppies&api_key=" + puppies + "&lBDAR25RJRxKA2j4wBWR5zIJ24m4kRRh&limit=10";

                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    $("#puppies-view").text(JSON.stringify(response));
                    renderButtons();
                });
            }

            // Function for displaying movie data
            function renderButtons() {

                // Deleting the buttons prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < topics.length; i++) {

                    // Then dynamically generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of movie to our button
                    a.addClass("puppy");
                    // Adding a data-attribute
                    a.attr("data-name", topics[i]);
                    // Providing the initial button text
                    a.text(topics[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where one button is clicked
            $("#add-puppy").on("click", function (event) {
                event.preventDefault();

                // This line grabs the input from the textbox
                var movie = $("#puppy-input").val().trim();

                // Adding the movie from the textbox to our array
                movies.push(puppy);
                console.log(topics);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Function for displaying the movie info
            // Using $(document).on instead of $(".movie").on to add event listeners to dynamically generated elements
            $(document).on("click", ".puppy", displayPuppyInfo);

            // Calling the renderButtons function to display the initial buttons
            renderButtons();
        </script>
    </div>
    </head>
